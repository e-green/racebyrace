<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <!-- begin panel -->
    <div class="panel panel-inverse" data-sortable-id="form-stuff-2" style="border-color: #242a30">
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
            class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i
            class="fa fa-repeat"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
            class="fa fa-minus"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i
            class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title">Loan Approval</h4>
      </div>
      <div class="panel-body">
        <div class="row col-lg-12">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-4" style="text-align: left;font-weight: bold;vertical-align: middle">
                Center
              </div>
              <div class="col-lg-8 input-group">
                <span class="input-group-addon" id="name"></span>
                <input class="form-control input-sm" type="text" placeholder="Enter Name"/>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">

              <div class="col-lg-3" style="text-align: right;font-weight: bold;vertical-align: middle">
                Date
              </div>
              <div class="col-lg-9 input-group">
                <span class="input-group-addon" id="name"></span>
                <input class="form-control input-sm" type="text" placeholder="Enter Date"/>
              </div>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="row col-lg-12">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-2" style="text-align: left;font-weight: bold;vertical-align: middle">
                Loan Amount
              </div>
              <div class="col-lg-10 input-group">
                <span class="input-group-addon" id="name"></span>
                <input class="form-control input-sm" type="text" placeholder="Enter Loan Amount"/>
              </div>
            </div>
          </div>

        </div>
        <br>
        <br>
        <br>

        <div class="row col-lg-12">
          <div class="row ">
            <div class="col-lg-2" style="text-align: left;font-weight: bold;vertical-align: middle">
              Duration
            </div>
            <div class="col-lg-6">
              <input class="form-control input-sm" type="text" placeholder="Enter Duration"/>
            </div>
            <div class="col-lg-4">
              <select class="form-control input-sm">
                <option value="">Week</option>
                <option value="PA">Sunday</option>
                <option value="CT">Monday</option>
                <option value="NY">Tuesday</option>
                <option value="MD">Wednesday</option>
                <option value="VA">Thursday</option>
                <option value="VA">Friday</option>
                <option value="VA">Saturday</option>
              </select>
            </div>
          </div>

        </div>
        <br>
        <br>

        <div class="row col-lg-12">
          <div class="row ">

            <div class="col-lg-6">
              <input class="form-control input-sm" type="text" placeholder="Enter Due Date"/>
            </div>
            <div class="col-lg-6">
              <input class="form-control input-sm" type="text" placeholder="Enter Due Amount"/>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="col-md-offset-9" >
          <button id="reviewBtn" data-toggle="tooltip" title="Review all the filled data before saving the document."
                  class="btn btn-info" >Save
          </button>
          <button id="saveBtn" data-toggle="tooltip" title="Save data without reviewing data at your own risk."
                  class="btn btn-primary" >Print
          </button>
        </div>
      </div>

    </div>
    <!-- end panel -->
  </div>
  <div class="col-lg-3"></div>
</div>
