<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <!-- begin panel -->
    <div class="panel panel-inverse" data-sortable-id="form-stuff-2" style="border-color: #242a30">
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i
            class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i
            class="fa fa-repeat"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i
            class="fa fa-minus"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i
            class="fa fa-times"></i></a>
        </div>
        <h4 class="panel-title">Add Center</h4>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-1" ></div>
          <div class="col-lg-2" style="text-align: left;font-weight: bold;vertical-align: middle">
            Center Id
          </div>
          <div class="col-lg-8 input-group">
            <span class="input-group-addon" id="name"></span>
            <input class="form-control input-sm" type="text" disabled="disabled" />
          </div>
          <div class="col-lg-1" ></div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-1" ></div>
          <div class="col-lg-2" style="text-align: left;font-weight: bold;vertical-align: middle">
            Center Name
          </div>
          <div class="col-lg-8 input-group">
            <span class="input-group-addon" id="nic"></span>
            <input class="form-control input-sm" type="text" placeholder="Enter Center Name" />
          </div>
          <div class="col-lg-1" ></div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-1" ></div>
          <div class="col-lg-2" style="text-align: left;font-weight: bold;vertical-align: middle">
            Location
          </div>
          <div class="col-lg-8 input-group">
            <span class="input-group-addon" id="contactNumber"></span>
            <input class="form-control input-sm" type="text" placeholder="Enter Location" />
          </div>
          <div class="col-lg-1" ></div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-1" ></div>
          <div class="col-lg-2" style="text-align: left;font-weight: bold;vertical-align: middle">
            Description
          </div>
          <div class="col-lg-8 input-group">
            <span class="input-group-addon" id="firstName"></span>
            <textarea class="form-control input-sm" type="text" placeholder="Enter Description" ></textarea>
          </div>
          <div class="col-lg-1" ></div>
        </div>
        <br>
        <div class="col-md-offset-11" >
          <button id="saveBtn" data-toggle="tooltip" title="Save data without reviewing data at your own risk."
                  class="btn btn-primary" >Add
          </button>
        </div>

      </div>
    </div>
    <!-- end panel -->
  </div>
  <div class="col-lg-3"></div>
</div>
